name: Deploy to Artifact Registry

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Uninstall previous versions of gcloud
        run: |
          sudo rm -rf /usr/lib/google-cloud-sdk

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.6.0
        with:
          version: '333.0.0'

      - name: Configure Docker credentials for Google Artifact Registry
        run: echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io


      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/$GOOGLE_PROJECT_ID/$GCR_REPOSITORY:latest .
          docker push gcr.io/$GOOGLE_PROJECT_ID/$GCR_REPOSITORY:latest
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GKE_PROJECT_ID }}
          GCR_REPOSITORY: vue-app-gke
